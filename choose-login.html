<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Login | WomenLink</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #ffe6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #ff4d94;
      margin-bottom: 30px;
    }

    .login-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 250px;
    }

    .login-buttons button {
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #ff4d94, #ff99c8);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .login-buttons button:hover {
      background: linear-gradient(to right, #e60073, #ff66b2);
      transform: scale(1.03);
    }

    .back-link {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Choose Your Login</h1>

  <div class="login-buttons">
    <button onclick="window.location.href='admin.html'">Admin Login</button>
    <button onclick="window.location.href='business-login.html'">Business Owner Login</button>
    <button onclick="window.location.href='customer-login.html'">Customer Login</button>
  </div>

  <a href="index.html" class="back-link">‚Üê Back to Home</a>

</body>
</html>
